<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FIND AN ANIME</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>FIND AN ANIME</h1>
      <p class="disc">
        DISCLAIMER: For Accurate Results; Please be as specific as possible with
        the name! Also please note: some results may be for ages 18+!
      </p>
      <div class="history"></div>
    </header>
    <section class="form_wrap">
      <form id="ani_form">
        <div>
          <input
            type="text"
            id="userInput"
            placeholder="Type Anime Name Here"
            required
          />
          <input class="sub_but" type="submit" value="Search" />
        </div>
      </form>
    </section>
    <section id="wrapper">
      <section class="thumbnails">
        <div id="ani_results"></div>
      </section>
      <section id="videos">
        <div id="ani_vids"></div>
      </section>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
